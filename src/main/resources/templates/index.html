<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<div layout:fragment="page_content" id="page_content">
    <form action="/">
        <div class="form-horizontal">
            <input type="text" id="search" name="search" placeholder="Suche">
            <button type="submit" class="btn"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </form>
    <form method="post" action="/">
        <button class="btn btn-default" type="submit">Löschen</button>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Makieren</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Tel. Nr.</th>
                <th>Kurs</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student :${students.content}">
                <td th:text="${student.getId()}"></td>
                <td><input type="checkbox" class="styled" name="id" th:value="${student.getId()}"></td>
                <td th:text="${student.getFirstName() +' '+ student.getLastName()}"></td>
                <td th:text="${student.getMail()}"></td>
                <td th:text="${student.getPhone()}"></td>
                <td ><a th:href="@{findStudentById/(id=${student.getId()})}" class="btn btn-default eBtn">Ändern</a></td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination pagination-lg ">
            <li th:each="number: ${#numbers.sequence(0, students.totalPages -1 )}"
                th:classappend="${currentPage} == ${number} ? 'active' : ''">
                <a th:href="@{/(page=${number})}" th:text="${number}"></a>
            </li>
        </ul>
    </form>

    <div class="updateForm">
        <form th:action="@{/updateStudent}" method="post">
            <div class="modal fade" id="updateModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Daten von <span id="studentname"></span> ändern</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="firstname" class="col-form-label">Name</label>
                                <input class="form-control" id="firstname" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-form-label">Nachname</label>
                                <input class="form-control" id="lastname" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="mail" class="col-form-label">E-mail</label>
                                <input class="form-control" id="mail" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-form-label">Tel. Nr.</label>
                                <input class="form-control" id="phone" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth" class="col-form-label">Geburtstag</label>
                                <input class="form-control" id="dateOfBirth" value=""/>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                            <input type="submit" class="btn btn-primary" value="Speichern"/>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
