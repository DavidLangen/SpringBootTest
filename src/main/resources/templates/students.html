<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

    <div layout:fragment="page_content" id="page_content">
        <table th:object="${students}" id="userTable" border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Kurs</th>
            </tr>
            <tr th:each="student :${students.content}">
                <td  th:text="${student.getId()}"></td>
                <td  th:text="${student.getName()}"></td>
                <td  th:text="${student.getCourse()}"></td>
            </tr>
        </table>
        <ul class="pagination pagination-lg ">
            <li  th:each="number: ${#numbers.sequence(0, students.totalPages -1 )}"  th:classappend="${currentPage} == ${number} ? 'active' : ''">
                <a th:href="@{/students(page=${number})}" th:text="${number}"></a>
            </li>
        </ul>
    </div>
