<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<div layout:fragment="page_content" id="page_content">
    <table th:object="${courses}" class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Dozent</th>
            <th>Beschreibung</th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="course :${courses.content}">
            <td th:text="${course.getId()}"></td>
            <td th:text="${course.getName()}"></td>
            <td th:text="${course.getLecturer()}"></td>
            <td th:text="${course.getDescription()}"></td>
            <td>
                <a th:href="@{'/courses/delete/?id=' + ${course.getId()}}"
                   class="btn-lg btn-default"><span class="glyphicon glyphicon-erase"></span></a>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="col-lg-2">
            <button type="button" class="btn-lg btn-primary btn-block" data-toggle="modal"
                    data-target="#createCourseModal">
                Neuer Kurs
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="pagination pagination-lg ">
                <li th:each="number: ${#numbers.sequence(0, courses.totalPages -1 )}"
                    th:classappend="${currentPage} == ${number} ? 'active' : ''">
                    <a th:href="@{/courses(page=${number})}" th:text="${number}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal fade" id="createCourseModal" tabindex="-1" role="dialog" aria-labelledby="createCourseModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form method="post" action="/courses/create">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">Neuen Kurs erstellen</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="lecturer">Dozent</label>
                            <input type="text" class="form-control" id="lecturer" name="lecturer">
                        </div>
                        <div class="form-group">
                            <label for="description">Beschreibung</label>
                            <textarea class="form-control" id="description" name="description"
                                      style="min-width: 100%; max-width: 100%;"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
